    <!-- THIS IS THE TEMPLATE FOR A SINGLE STAND VIEW  -->
    <script id="single-stand-template" type="text/template">
      <div class="row">
        <div class="col-lg-12">
          <h1>Show Stand</h1>
        </div>
      </div>



      <!--state overview start-->
      <div class="row state-overview hidden-xs">
          <div class="col-lg-4 col-sm-6">
              <section class="panel">
                  <div class="symbol terques">
                      <i class="fa fa-bar-chart"></i>
                  </div>
                  <div class="value">
                      <h1> {{ totalDistributed }}</h1>
                      <p>Total Distributed</p>
                  </div>
              </section>
          </div>
          <div class="col-lg-4 col-sm-6">
              <section class="panel">
                  <div class="symbol red">
                      <i class="fa fa-check"></i>
                  </div>
                  <div class="value">
                      <h1>{{ totalUpdates }}</h1>
                      <p>Total Number of Updates</p>
                  </div>
              </section>
          </div>
          <div class="col-lg-4 col-sm-6">
              <section class="panel">
                  <div class="symbol blue">
                      <i class="fa fa-calendar"></i>
                  </div>
                  <div class="value">
                      <h1>{{ daysSince lastUpdateDate }}</h1>
                      <p>Days since last checked</p>
                  </div>
              </section>
          </div>
      </div>

      <div class="row visible-xs">
          <div class="col-xs-12 ">
            <a href="#/updates/add/" class="btn btn-primary btn-block" title="add an update"><i class="fa fa-plus"></i> Add an update</a>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-12">
              <section class="panel">
                  <header class="panel-heading">
                    <div class="row">
                      <div class="col-xs-12">
                        <div class="pull-right">
                          <a href="#/updates/add" class="btn btn-primary btn-xs"><i class="icon-plus"></i> Add update</a>
                          <a href="#/stands/{{id}}/edit" class="btn btn-success btn-xs"><i class="icon-pencil"></i> Edit stand</a>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-2 hidden-xs">
                        <img src="assets/img/example-stand.jpg" width="150px" class="img-rounded thumbnail">
                      </div>
                      <div class="col-xs-10">
                        <h2>{{name}}</h2>
                        <p>
                          {{description}}
                        </p>
                        <br />
                        <span class="muted hidden-sm hidden-xs" style="font-style:italic; font-size:90%;">{{description}}</span>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-xs-12">
                        Recent updates
                      </div>
                    </div>
                  </header>
                  <div class="panel-body">
                      <section id="unseen">
                        <table class="table table-bordered table-striped table-condensed">
                          <thead>
                          <tr>
                            <tr>
                                <th><i class="fa fa-calendar"></i> Date</th>
                                <th><i class="fa fa-bullhorn"></i> Amount when checked</th>
                                <th class="hidden-xs"><i class="fa fa-question-circle"></i> Amount added</th>
                                <th class="hidden-xs"><i class="fa fa-calendar"></i> Comments</th>
                                <th><i class="fa fa-bolt"></i> Actions</th>
                            </tr>
                          </tr>
                          </thead>
                          <tbody>
                          {{#each updates}}
                            <tr>
                                <td>{{longDate date}}</td>
                                <td>{{amountWhenChecked}}</td>
                                <td class="hidden-xs">{{amountAdded}}</td>
                                <td class="hidden-xs">{{comments}}</td>
                                <td class="text-center">
                                  <a href="#" data-update-id="{{id}}" data-stand-id="{{../id}}" alt="delete an update" class="delete btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
                                </td>
                            </tr>
                          {{/each}}
                          </tbody>
                      </table>
                      </section>
                  </div>
              </section>
          </div>
      </div>
    </script> <!-- END TEMPLATE FOR SINGLE STAND -->

      <!-- THIS IS THE TEMPLATE FOR ADDING AN UPDATE -->
    <script id="add-update-template" type="text/template">
      <div class="row">
        <div class="col-lg-12">
          <h1>Add an Update</h1>
        </div>
      </div>

      <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <section class="panel">
                  <header class="panel-heading">
                      Submit a new update
                  </header>
                  <div class="panel-body">
                      <form action="#" method="post" class="form-horizontal tasi-form">

                        <div class="form-group">
                            <label class="control-label col-md-3">Stand name:</label>
                            <div class="col-md-9">
                              <div id="standsList" style="font-weight:bold;" data-toggle="popover" data-content="Amber's stand near SU" data-trigger="hover">University Ave. &amp; Marshall St.</div>
                              <input type="hidden" name="deployedStandID" value="33">
                                <span class="help-block"></span>
                            </div>
                        </div>


                          <div class="form-group">
                              <label class="control-label col-md-3" for="date">Date of update</label>
                              <div class="col-md-4 col-xs-11">
                                <input name="date" id="date" class="form-control input-medium default-date-picker" value="11/22/2014" size="16" type="text" required="">
                                <span class="help-block">Select date</span>
                              </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3" for="before">Quantity before this update</label>
                             <div class="col-md-4 col-xs-11">
                                <input name="amtChecked" id="amtChecked" class="form-control form-control-inline input-medium" placeholder="0" type="text" required="" data-toggle="popover" title="" data-content="How many magazines were in the stand before added more?" data-trigger="hover">
                                <span class="help-block">Count ’em up! This is the number of literature pieces in the stand <em>before</em> you added more.</span>
                             </div>
                          </div>


                          <div class="form-group">
                            <label class="control-label col-md-3" for="amtAdded">Amount Added</label>
                            <div class="col-md-4 col-xs-11">
                              <input name="amtAdded" id="amtAdded" class="form-control form-control-inline input-medium" placeholder="100" type="text" required="" data-toggle="popover" title="" data-content="How many magazines did you add to this stand?" data-trigger="hover">
                              <span class="help-block">Tip: add magazines in increments of 50 or 100</span>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3" for="description">Comments (optional)</label>
                            <div class="col-md-9 col-xs-11">
                              <textarea rows="3" name="description" id="description" class="form-control form-control-inline input-medium" placeholder="e.g. The sticker is starting to peel off."></textarea>
                            </div>
                          </div>


                          <!-- Button -->
                          <div class="form-group">
                            <label class="control-label col-md-4 col-md-offset-5" for="singlebutton"></label>
                              <button id="singlebutton" name="singlebutton" class="btn btn-lg btn-primary" type="submit"><i class="icon-cloud-upload"></i> Save update</button>
                          </div>
                      </form>
                  </div>
              </section>
          </div>
      </div>
    </script> <!-- END TEMPLATE FOR ADDING AN UPDATE -->

      <!-- THIS IS THE TEMPLATE FOR ADDING A STAND -->
    <script id="add-stand-template" type="text/template">
      <div class="row">
        <div class="col-lg-12">
          <h1>{{pageTitle}}</h1>
        </div>
      </div>

      <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <section class="panel">
                  <header class="panel-heading">
                      {{pageTitle}}
                  </header>
                  <div class="panel-body">
                      <form action="#" method="post" class="form-horizontal tasi-form">

                        <div class="form-group">
                          <label class="control-label col-md-3" for="before">Name of stand</label>
                           <div class="col-md-4 col-xs-11">
                               <input name="name" id="name" class="form-control form-control-inline input-medium" placeholder="Outside Starbucks" type="text" required="" data-toggle="popover" title="" data-content="What is the name of this stand?" data-trigger="hover" value="{{name}}">
                              <span class="help-block">Come up with a short, descriptive name for this stand. Eg 'Outside DCU Center'.</span>
                           </div>
                        </div>


                          <div class="form-group">
                              <label class="control-label col-md-3" for="date">Date deployed</label>
                              <div class="col-md-4 col-xs-11">
                                <input name="dateDeployed" id="dateDeployed" class="form-control input-medium default-date-picker" size="16" type="text" required value="{{dateDeployed}}">
                                <span class="help-block">Select date</span>
                              </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3" for="description">Description (optional)</label>
                            <div class="col-md-9 col-xs-11">
                              <textarea rows="3" name="description" id="description" class="form-control form-control-inline input-medium" placeholder="e.g. Brand new stand with fresh stickers.">{{description}}</textarea>
                            </div>
                          </div>


                          <!-- Button -->
                          <div class="form-group">
                            <label class="control-label col-md-4 col-md-offset-5" for="singlebutton"></label>
                              <button id="singlebutton" name="singlebutton" class="btn btn-lg btn-primary" type="submit"><i class="icon-cloud-upload"></i> Save</button>
                          </div>
                      </form>
                  </div>
              </section>
          </div>
      </div>
    </script> <!-- END TEMPLATE FOR ADDING AN UPDATE -->
