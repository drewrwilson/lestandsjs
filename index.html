
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="lestands">
    <meta name="keyword" content="">

    <title>leStands</title>

    <!-- Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!--external css-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" >
      <!--header start-->
      <header class="header white-bg">
            <div class="sidebar-toggle-box">
                <div data-original-title="Toggle Navigation" data-placement="right" class="fa fa-reorder tooltips"></div>
            </div>
            <!--logo start-->
            <a href="#" class="logo">le<span>Stands</span></a>
            <!--logo end-->
            <div class="top-nav ">
                <!--search & user info start-->
                <ul class="nav pull-right top-menu">
                  <li>
                     <button onclick="location.href='#'" class="btn btn-primary btn-lg hidden-s hidden-xs"><i class="fa fa-plus"></i> Add an update</button>
                  </li>
									<!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <img alt="" src="http://www.gravatar.com/avatar/3f857250fc1f4a5d2d06f857f8e37108?d=mm&s=40">
                            <span class="username">amber</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
														                            <li><a href="#"><i class="fa fa-key"></i> Log Out</a></li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!--search & user info end-->
            </div>
        </header>
      <!--header end-->

<!--sidebar start-->
<aside>
    <div id="sidebar"  class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
            <li>
                <a class="" href="#">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa fa-plus"></i>
                    <span>Add an update</span>
                </a>
            </li>

        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
						<div class="row">
						    <div class="col-lg-12">
									<h1 >
									    All your stands
									</h1>
								</div>
							</div>

            <div id="big-numbers-container">
            </div>

            <script id="big-numbers-template" type="text/template" >

              <!--state overview start-->
              <div class="row state-overview hidden-xs">
                  <div class="col-lg-3 col-sm-6">
                      <section class="panel">
                          <div class="symbol terques">
                              <i class="fa fa-bar-chart"></i>
                          </div>
                          <div class="value">
                              <h1> {{ totalDistributed }}</h1>
                              <p>Total Distributed</p>
                          </div>
                      </section>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <section class="panel">
                          <div class="symbol red">
                              <i class="fa fa-check"></i>
                          </div>
                          <div class="value">
                              <h1>{{ totalUpdates }}</h1>
                              <p>Total Number of Updates</p>
                          </div>
                      </section>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <section class="panel">
                          <div class="symbol yellow">
                              <i class="fa fa-map-marker"></i>
                          </div>
                          <div class="value">
                              <h1> {{ totalStands }}</h1>
                              <p>Number of Stands</p>
                          </div>
                      </section>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                      <section class="panel">
                          <div class="symbol blue">
                              <i class="fa fa-calendar"></i>
                          </div>
                          <div class="value">
                              <h1>{{ daysSinceChecked }}</h1>
                              <p>Days since last checked</p>
                          </div>
                      </section>
                  </div>
              </div>



<div class="row visible-xs">
    <div class="col-xs-12 ">
			<a href="#" class="btn btn-primary btn-block"><i class="fa fa-plus"></i> Add an update</a>
		</div>
</div>

<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                List of your stands
            </header>
            <div class="panel-body">
                <section id="unseen">
                  <table class="table table-bordered table-striped table-condensed">
                    <thead>
                    <tr>
                      <tr>
													<th><i class="fa fa-calendar"></i> Last checked</th>
                          <th><i class="fa fa-bullhorn"></i> Stand name</th>
                          <th class="hidden-xs"><i class="fa fa-question"></i> Description</th>

													<th class="hidden-xs"><i class="fa fa-calendar"></i> Date Deployed</th>
													<th><i class="fa fa-bolt"></i> Actions</th>
                      </tr>
                    </tr>
                    </thead>
                    <tbody>
                    {{#stands}}
  										<tr>
                          <td class=" text-center"><span class="label
  													{{labelFor lastUpdateDate}}">
                            <i class="fa {{iconFor lastUpdateDate}}"></i>
                            {{daysSince lastUpdateDate }} days</span></td>
                          <td><a href="#">{{name}}</a></td>
                          <td class="hidden-xs">{{description}}</td>
                          <td class="hidden-xs">{{dateDeployed}}</td>
                          <td class="text-center">
  													<a href="#" alt="view this stand" class="btn btn-warning btn-xs"><i class="fa fa-eye"></i></a>
  													<a href="#" alt="add an update" class="btn btn-primary btn-xs"><i class="fa fa-plus"></i></a>
                            <a href="#" alt="edit stand" class="btn btn-success btn-xs"><i class="fa fa-pencil"></i></a>
  												</td>
                      </tr>
                    {{/stands}}
                    </tbody>
                </table>
                </section>
            </div>
        </section>
    </div>
</div>
</script>
          </section>
      </section>
      <!--main content end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!--common script for all pages-->
    <script src="assets/js/common-scripts.js"></script>

    <!--scripts for backbone-->
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/backbone.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="app.js"></script>


  </body>
</html>
